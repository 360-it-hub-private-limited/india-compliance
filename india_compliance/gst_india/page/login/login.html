<div class="asp-login">
    <div class="asp-login-inner frappe-card">
        <div class="frappe-card-head">
            <img class="logo" src="/assets/erpnext/images/erpnext-logo.svg" />
            <h4 class="title">Signup Now</h4>
        </div>
        <div class="asp-login-form frappe-card-body">
            <div class="form-group">
                <label class="form-label sr-only" for="login_email">
                    Email
                </label>
                <div class="email-field">
                    <input
                        id="login_email"
                        class="form-control"
                        placeholder="jane@example.com"
                        required
                        autofocus
                    />
                </div>
            </div>

            <div class="form-group">
                <label class="form-label sr-only" for="login_password">
                    Password
                </label>
                <div class="password-field">
                    <input
                        id="login_password"
                        class="form-control"
                        placeholder="GSTIN Number"
                        required
                    />
                </div>
            </div>
            <div class="frappe-card-actions">
                <button class="btn btn-sm btn-primary btn-block" type="submit">
                    Start A Free Trial
                </button>
                <a href="#" class="toggle-view-text">
                    Already Have an Account?
                </button>
            </div>
        </div>
    </div>
</div>
